<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../static/index.css" th:href="@{/index.css}" />
</head>

<body>
    <main>
        <div class="container">
            <h1>Coming to my party?</h1>
            <form method="POST">
                <div class="radio">
                    <label><input type="radio" name="attending" checked value="true">Yes!!</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="attending" value="false">No...</label>
                </div>
                <div class="form-group">
                    <label for="rsvpName">Name</label>
                    <input type="text" class="form-control" id="rsvpName" aria-describedby="rsvpName" name="rsvpName"
                        min="0" max="100">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your name with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="llamas">#Llamas you are bringing</label>
                    <input type="number" min="0" max="99" class="form-control" id="llamas" aria-describedby="llamas"
                        name="llamas">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>

</body>

</html>
